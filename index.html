<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Homepage</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/googleFavicon.png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Navigation bar starts here -->
	<nav class="home-nav">
		<ul class="navbar">
			<li class="nav-item"><a href="#" class="nav-link">Gmail</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Images</a></li>
			<li class="nav-item"><a href="#" class="nav-link"><img class="nav-img" src="img/app-icon.png" alt="Google apps icon"></a></li>
			<li class="nav-item"><a href="#" class="nav-link nav-btn">Sign in</a></li>
		</ul>
	</nav>
	<!-- Navigation bar end -->
	<!-- Home body starts here -->
	<section class="home">
		<div class="home-container">
			<div class="home-content">
				<div class="home-img">
					<img src="img/home-center.png" alt="Google image">
				</div>
				<div class="home-search">
					<input type="text" class="home-search--bar" autofocus="">
				</div>
				<div class="home-btn">
					<button type="submit" class="home-btn-custom">Google Search</button>
					<button type="submit" class="home-btn-custom">I'm Feeling Lucky</button>
				</div>
				<div class="home-footer">
					<p class="home-footer--text">Google offered in: <a href="#">Kiswahili</a></p>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer starts here -->
	<footer class="footer">
		<div class="footer-text">
			<div class="footer-text--top">
				<a class="footer-text--top">Kenya</a>
			</div>
			<div class="footer-text--bottom">
				<div class="footer-bottom--left">
					<a class="footer-link">Advertising</a>
					<a class="footer-link">Business</a>
					<a class="footer-link">About</a>
				</div>
				<div class="footer-bottom--right">
					<a class="footer-link">Privacy</a>
					<a class="footer-link">Terms</a>
					<a class="footer-link">Settings</a>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
