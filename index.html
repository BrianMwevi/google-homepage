<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Homepage</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/googleFavicon.png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Navigation bar starts here -->
	<nav class="home-nav">
		<div class="container">
			<div class="row">
				<ul class="navbar">
					<li class="nav-item"><a href="#" class="nav-link">Gmail</a></li>
					<li class="nav-item"><a href="#" class="nav-link">Images</a></li>
					<li class="nav-item"><a href="#" class="nav-link"><span class="fa fa-th fa-2x"></span></a></li>
					<li class="nav-item"><a href="#" class="nav-link">Sign in</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navigation bar end -->
	<!-- Home body starts here -->
	<section class="home">
		<div class="home-container">
			<div class="home-content">
				<div class="home-img">
					<img src="img/home-center.png" alt="Google image">
				</div>
				<div class="home-search">
					<input type="text" class="home-search--bar" autofocus="">
				</div>
				<div class="home-btn">
					<button type="submit" class="home-btn-custom">Google Search</button>
					<button type="submit" class="home-btn-custom">I'm Feeling Lucky</button>
				</div>
				<div class="home-footer">
					<p class="home-footer--text">Google offered in: <a href="#">Kiswahili</a></p>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer starts here -->
	<footer class="footer">
		<div class="footer-container">
			<div class="footer-text">
				<div class="footer-text--">
					<p class="footer-text--top">Kenya</p>
				</div>
				<div class="footer-text--bottom">
					<div class="footer-text-left">
						<p class="footer-list--left">Advertising</p>
						<p class="footer-list--left">Business</p>
						<p class="footer-list--left">About</p>
					</div>
					<div class="footer-text--right">
						<p class="footer-list--right">Privacy</p>
						<p class="footer-list--right">Terms</p>
						<p class="footer-list--right">Settings</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
